# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-update-client"
BBFILE_PATTERN_meta-update-client = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-update-client = "6"

LAYERDEPENDS_meta-update-client = "core"
LAYERSERIES_COMPAT_meta-update-client = "kirkstone"
